<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Random number generator as-a-service.">

    <title>rnjees.us &mdash; RNG as a service</title>

    <link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div id="results" class="results hidden">
      <div></div>
      <button class="btn" id="again">Roll again!</button>
    </div>

    <form id="rnjsus">
      <p>
        I want
        <input type="number" value="1" id="times">
        random number<span id="plural"></span> between
        <input type="number" value="1" id="lower">
        and
        <input type="number" value="10" id="upper">
        <span class="dot">.</span>
      </p>

      <p id="message"></p>

      <input type="submit" id="submit" class="btn" value="Roll the dice!">
    </form>

    <footer class="site-footer">
      <ul>
        <li>
          By
          <a href="https://paulisaweso.me/">Paul</a>
          &amp;
          <a href="https://twitter.com/kwak_2331">Kris</a>
        </li>
        <li>
          <a href="https://github.com/Pinjasaur/rnjeesus">Source</a>
        </li>
        <li>
          <a href="#0">API</a>
        </li>
      </ul>
    </footer>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
